<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Técnico - SENAI</title>
  <link rel="stylesheet" href="css/estilo.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="cabecalho">
    <div class="container-cabecalho justify-content-start">
      <img src="imagens/Logo-novo-SENAI_-sem-slogan_755X325.png" alt="Logotipo SENAI" class="logo-senai-novo">
      <h1 class="titulo-escola">Escola Frederico Jacob</h1>
    </div>
    <hr class="linha-vermelha">
  </header>

  <div class="container container-bg">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-center mb-0">Painel do Técnico</h2>
      <a th:href="@{/}" class="btn btn-secondary">Voltar à Página Inicial</a>
    </div>

    <!-- Mensagem caso não haja solicitações -->
    <div th:if="${solicitacoes.empty}" class="alert alert-info">
      Nenhuma solicitação encontrada.
    </div>

    <div class="table-responsive" th:unless="${solicitacoes.empty}">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>NIF</th>
            <th>Solicitante</th>
            <th>Sala</th>
            <th>Patrimônio</th>
            <th>Descrição</th>
            <th>Tipo Problema</th>
            <th>Status</th>
            <th>Suporte</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Itera sobre a lista de solicitações -->
          <tr th:each="solicitacao : ${solicitacoes}">
            <td th:text="${solicitacao.id}"></td>
            <td th:text="${solicitacao.nif}"></td>
            <td th:text="${solicitacao.nomeSolicitante}"></td>
            <td th:text="${solicitacao.numeroSala}"></td>
            <td th:text="${solicitacao.codigoPatrimonio}"></td>
            <td th:text="${solicitacao.descricaoProblema}"></td>
            <td th:text="${solicitacao.tipoProblema}"></td>
            <td>
              <span th:if="${#strings.equalsIgnoreCase(solicitacao.status, 'Pendente')}" class="badge bg-warning">Pendente</span>
              <span th:if="${#strings.equalsIgnoreCase(solicitacao.status, 'Em Andamento')}" class="badge bg-primary">Em Andamento</span>
              <span th:if="${#strings.equalsIgnoreCase(solicitacao.status, 'Concluído')}" class="badge bg-success">Concluído</span>
              <span th:if="${not #strings.equalsIgnoreCase(solicitacao.status, 'Pendente') and not #strings.equalsIgnoreCase(solicitacao.status, 'Em Andamento') and not #strings.equalsIgnoreCase(solicitacao.status, 'Concluído')}" 
                    th:text="${solicitacao.status}" class="badge bg-secondary"></span>
            </td>
            <td>
              <!-- Botão Concluir na coluna Suporte - mostra apenas se status for Pendente (case insensitive) -->
              <a th:if="${#strings.equalsIgnoreCase(solicitacao.status, 'Pendente')}" 
                 th:href="@{/concluirSolicitacao/} + ${solicitacao.id}" 
                 class="btn btn-sm btn-success">Concluir</a>
              <span th:if="${not #strings.equalsIgnoreCase(solicitacao.status, 'Pendente')}" class="text-muted">-</span>
            </td>
            <td>
              <!-- Botão Assumir - só mostra se status for Pendente (case insensitive) -->
              <a th:if="${#strings.equalsIgnoreCase(solicitacao.status, 'Pendente')}" 
                 th:href="@{/assumirSolicitacao/} + ${solicitacao.id}" 
                 class="btn btn-sm btn-primary">Assumir</a>
              
              <!-- Botão Concluir - só mostra se status for Em Andamento (case insensitive) -->
              <a th:if="${#strings.equalsIgnoreCase(solicitacao.status, 'Em Andamento')}" 
                 th:href="@{/concluirSolicitacao/} + ${solicitacao.id}" 
                 class="btn btn-sm btn-success">Concluir</a>
              
              <!-- Mostra badge se estiver Concluído (case insensitive) -->
              <span th:if="${#strings.equalsIgnoreCase(solicitacao.status, 'Concluído')}" 
                    class="badge bg-success">Concluído</span>
              
              <!-- Mostra status se for diferente dos anteriores -->
              <span th:if="${not #strings.equalsIgnoreCase(solicitacao.status, 'Pendente') and not #strings.equalsIgnoreCase(solicitacao.status, 'Em Andamento') and not #strings.equalsIgnoreCase(solicitacao.status, 'Concluído')}" 
                    th:text="${solicitacao.status}" 
                    class="badge bg-secondary"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS (opcional, para funcionalidades do Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
