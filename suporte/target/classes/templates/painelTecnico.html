<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Técnico - SENAI</title>
  <link rel="stylesheet" href="css/estilo.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="cabecalho">
<header class="cabecalho">
    <div class="container-cabecalho justify-content-start">
      <img src="imagens/Logo-novo-SENAI_-sem-slogan_755X325.png" alt="Logotipo SENAI" class="logo-senai-novo">
      <h1 class="titulo-escola">Escola Frederico Jacob</h1>
    </div>
    <hr class="linha-vermelha">
  </header></header>

  <div class="container container-bg">
    <h2 class="mb-4 text-center">Painel do Técnico</h2>
    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label">Status</label>
        <select id="filtroStatus" class="form-select">
          <option value="">Todos</option>
          <option value="Pendente">Pendente</option>
          <option value="Concluído">Concluído</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Tipo de Problema</label>
        <select id="filtroTipo" class="form-select">
          <option value="">Todos</option>
          <option value="Hardware">Hardware</option>
          <option value="Software">Software</option>
          <option value="Outros">Outros</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Período</label>
        <input type="date" id="filtroData" class="form-control">
      </div>
    </div>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Solicitante</th>
          <th>Sala</th>
          <th>Patrimônio</th>
          <th>Data/Hora</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaChamados">
        <!-- Conteúdo dinâmico pelo JS -->
      </tbody>
    </table>
  </div>
  

  <script>
    const chamados = []; // Substituir com fetch de backend
    function renderTabela() {
      const tabela = document.getElementById('tabelaChamados');
      tabela.innerHTML = chamados.map(c => `
        <tr class=\"${c.status === 'Pendente' ? 'status-pendente' : 'status-concluido'}\">
          <td>${c.id}</td>
          <td>${c.nome}</td>
          <td>${c.sala}</td>
          <td>${c.patrimonio}</td>
          <td>${c.dataHora}</td>
          <td>${c.status}</td>
          <td>
            ${c.status === 'Pendente' ? `
              <button class='btn btn-sm btn-primary' onclick='assumir(${c.id})'>Assumir</button>
              <button class='btn btn-sm btn-success' onclick='concluir(${c.id})'>Concluir</button>
              <textarea class='form-control mt-1' placeholder='Observações'></textarea>
            ` : '—'}
          </td>
        </tr>`).join('');
    }
  function assumir(id) {
  const tecnico = prompt("Nome do técnico:");
  if (tecnico) alert(`Chamado ${id} assumido por ${tecnico}`);
}

function concluir(id) {
  if (confirm("Finalizar chamado?")) alert(`Chamado ${id} concluído`);
}

// Certifique-se de que essa função exista ou está definida em outro local
if (typeof renderTabela === "function") {
  renderTabela();
} else {
  console.warn("Função renderTabela não definida.");
}

  </script>
</body>
</html>
